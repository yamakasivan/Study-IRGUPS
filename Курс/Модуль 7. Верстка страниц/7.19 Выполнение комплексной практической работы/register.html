<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="media1/logo.ico">
    <title>Регистрaция | FlightPool</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <nav class="navbar">
        <div class="navbar-item navbar-logo">
            <img src="media1/logo.png" alt="">
        </div>
        <div class="spacer"></div>
        <div class="navbar-item">
            <a href="index.html">Главная</a>
        </div>
        <div class="navbar-item">
            <a href="index.html#promo">Акции</a>
        </div>
        <div class="navbar-item">
            <a href="search.html">Поиск</a>
        </div>
        <div class="navbar-item">
            <a href="register.html">Регистрaция на рейс</a>
        </div>
        <div class="navbar-item">
            <a href="login.html">Личный кабинет</a>
        </div>
    </nav>

    <section>
        <div class="card-container">
            <h2>Регистрaция</h2>
            <form action="profile.html" class="input-container">
                <div class="card-accent">
                    <h4>Персональные данные</h4>
                    <div class="input-row">
                        <input type="text" placeholder="Фамилия" required>
                        <input type="text" placeholder="Имя" required>
                        <input type="text" placeholder="Отчество">
                    </div>
                    <div class="input-row">
                        <input type="date" placeholder="Дата рождения" required>
                        <input type="text" placeholder="Серия и номер паспорта" required>
                    </div>
                    <h4>Общие данные</h4>
                    <div class="input-row">
                        <input type="tel" placeholder="Телефон">
                        <input type="email" placeholder="E-mail">
                    </div>
                    <div class="input-actions">
                        <input type="submit" value="Зарегистрироваться" class="button button-white">
                        <a href="login.html" class="button button-back">Назад</a>

                    </div>
                </div>
            </form>

        </div>
    </section>



    <footer class="navbar">
        <nav class="navbar foot">
            <div class="navbar-item navbar-logo" id="footer">
                Телефон: 8 (800) 100-10-10
            </div>
            <div class="spacer"></div>

            <div class="navbar-item">
                <a href="index.html">Главная</a>
            </div>
            <div class="navbar-item">
                <a href="index.html#promo">Акции</a>
            </div>
            <div class="navbar-item">
                <a href="search.html">Поиск</a>
            </div>
            <div class="navbar-item">
                <a href="register.html">Регистрация на рейс</a>
            </div>
            <div class="navbar-item">
                <a href="login.html">Личный кабинет</a>
            </div>
        </nav>
    </footer>
</body>

</html>
